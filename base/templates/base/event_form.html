{% extends 'main.html' %}

  {% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Edit a Event</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form__group">
              <label for="event_topic">Theme</label>
              {{field.name}}
              <input required list="topic-list" value = "{{event.topic.name}}" name="topic" type="text" />
              <datalist id="topic-list">
                  <select id="event_topic">
                    
                    {% for topic in topics  %}
                      <option value="{{topic.name}}">{{topic.name}}</option>
                    {% endfor %}
                      
                  </select>
              </datalist>
            </div
            
            <div>
              <div class="form__group">
                <label for="event_title">Titre</label>
                <p>{{form.title}}</p>
              </div>
  
              <div class="form__group">
                <label for="event_image">Affiche</label>
                <p>{{form.image}}</p>
              </div>

               <div class="form__group">
                <label for="event_Date">Date</label>
                <p>{{form.date}}</p>
              </div>
  
              <div class="form__group">
                <label for="event_description">Description</label>
                {{form.description}}
                <!--<input id="event_description" name="event_description" type="text" placeholder="Parle nous un peu de ton super truc..." />-->
              </div>
            </div>   

            <!--<div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" name="topic" id="room_topic" list="topic-list" />
              <datalist id="topic-list">
                <select id="room_topic">
                  <option value="">Select your topic</option>
                  <option value="Python">Python</option>
                  <option value="Django">Django</option>
                </select>
              </datalist>

            </div>-->
              <div class="form__action">
              <a class="btn btn--dark" href="index.html">Retour</a>
              <button class="btn btn--main" type="submit">Cr√©er</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  {% endblock content %}
